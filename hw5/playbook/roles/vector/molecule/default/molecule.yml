---
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
  options:
    D: true
    vv: true
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos8
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
  - name: super-ubunta
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
verifier:
  name: ansible
